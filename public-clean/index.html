<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanGest - Sistema Financiero</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2332 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1200px;
            width: 100%;
            gap: 60px;
            align-items: center;
        }
        .left-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo-container { display: flex; align-items: center; gap: 12px; margin-bottom: 30px; }
        .logo-icon {
            width: 48px; height: 48px; background: #00bfff; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: white;
        }
        .logo-text { font-size: 28px; font-weight: 800; color: #fff; }
        .language-buttons { display: flex; gap: 10px; margin-bottom: 30px; }
        .lang-btn {
            padding: 8px 20px; border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent; color: #fff;
            cursor: pointer; font-size: 14px; transition: all 0.3s;
        }
        .lang-btn.active { background: #00bfff; border-color: #00bfff; }
        h1 { font-size: 36px; font-weight: 800; color: #fff; margin-bottom: 12px; }
        .subtitle { color: rgba(255, 255, 255, 0.7); margin-bottom: 30px; font-size: 15px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: rgba(255, 255, 255, 0.9); margin-bottom: 8px; font-size: 14px; font-weight: 500; }
        input {
            width: 100%; padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; color: #fff; font-size: 15px;
        }
        input:focus { outline: none; border-color: #00bfff; background: rgba(255, 255, 255, 0.08); }
        .btn-primary {
            width: 100%; padding: 16px; background: #00bfff;
            border: none; border-radius: 12px; color: #fff;
            font-size: 16px; font-weight: 600; cursor: pointer;
            margin-top: 10px;
        }
        .divider { display: flex; align-items: center; margin: 25px 0; color: rgba(255, 255, 255, 0.5); }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: rgba(255, 255, 255, 0.1); }
        .divider span { padding: 0 15px; }
        .btn-google {
            width: 100%; padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; color: #fff;
            cursor: pointer; display: flex;
            align-items: center; justify-content: center; gap: 10px;
        }
        .right-section { text-align: center; }
        .app-icon-large {
            width: 120px; height: 120px;
            background: linear-gradient(135deg, #00bfff, #0088cc);
            border-radius: 28px; display: inline-flex;
            align-items: center; justify-content: center;
            font-size: 60px; margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 191, 255, 0.3);
            color: white;
        }
        .app-title { font-size: 48px; font-weight: 900; color: #fff; margin-bottom: 12px; }
        .app-subtitle { color: #00bfff; font-size: 16px; font-weight: 600; letter-spacing: 2px; }
        .install-btn {
            display: inline-flex; align-items: center; gap: 10px;
            padding: 16px 32px; background: #00bfff;
            border: none; border-radius: 12px; color: #fff;
            font-size: 16px; font-weight: 600; cursor: pointer;
            margin-top: 30px;
        }
        .features { margin-top: 50px; text-align: left; }
        .feature-item {
            display: flex; align-items: center; gap: 15px;
            padding: 20px; background: rgba(255, 255, 255, 0.03);
            border-radius: 12px; margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .feature-icon {
            width: 48px; height: 48px;
            background: rgba(0, 191, 255, 0.1);
            border-radius: 10px; display: flex;
            align-items: center; justify-content: center;
            font-size: 24px; color: #00bfff;
        }
        .feature-text h3 { color: #fff; font-size: 16px; font-weight: 600; margin-bottom: 4px; }
        .feature-text p { color: rgba(255, 255, 255, 0.6); font-size: 13px; }
        @media (max-width: 968px) {
            .container { grid-template-columns: 1fr; gap: 40px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo-container">
                <div class="logo-icon"><i class="fas fa-chart-line"></i></div>
                <div class="logo-text">FinanGest</div>
            </div>
            <div class="language-buttons">
                <button class="lang-btn active">es Español</button>
                <button class="lang-btn">pt Português</button>
            </div>
            <h1>¡Bienvenido!</h1>
            <p class="subtitle">Ingresa tus credenciales para acceder al sistema</p>
            <form>
                <div class="form-group">
                    <label>Email o Usuario</label>
                    <input type="text" placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
                <div class="divider"><span>O</span></div>
                <button type="button" class="btn-google">
                    <i class="fab fa-google"></i> Continuar con Google
                </button>
            </form>
        </div>
        <div class="right-section">
            <div class="app-icon-large"><i class="fas fa-chart-line"></i></div>
            <h2 class="app-title">FinanGest</h2>
            <p class="app-subtitle">SISTEMA FINANCIERO</p>
            <button class="install-btn">
                <i class="fas fa-download"></i> Instalar Aplicación
            </button>
            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-users"></i></div>
                    <div class="feature-text">
                        <h3>Control de Clientes</h3>
                        <p>Gestiona todos tus clientes fácilmente</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-money-bill-wave"></i></div>
                    <div class="feature-text">
                        <h3>Seguimiento de Pagos</h3>
                        <p>Cobros automáticos y alertas</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-chart-bar"></i></div>
                    <div class="feature-text">
                        <h3>Reportes en Tiempo Real</h3>
                        <p>Estadísticas y gráficos detallados</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
